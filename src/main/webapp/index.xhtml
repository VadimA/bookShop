<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui" >

<f:view>
    <h:head>
        <title>BookShop</title>
    </h:head>

    <h:body>
        <h:form>
            <p:panel header="Book Shop">
                <p:outputLabel for="inputTextId" value="Введите название книги: "/>

                <p:inputText id="inputTextId" title="Binding with ManagedBean"
                             value="#{bookShop.bookName}">
                </p:inputText>

                <br/>

                <p:commandButton value="Go into BookStore" action="nextPage"/>

            </p:panel>
        </h:form>

    </h:body>
</f:view>

</html>
